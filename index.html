<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script-countdown.js"></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <h1 class="launch-title" id="title">READY TO LAUNCH IN...</h1>
          <div class="countdown">
            <div class="number-block">
              <p class="countdown-header">Days</p>
              <p class="countdown-body" id="days"></p>
            </div>
            <span class="separation">:</span>
            <div class="number-block">
              <p class="countdown-header">Hours</p>
              <p class="countdown-body" id="hours"></p>
            </div>
            <span class="separation">:</span>
            <div class="number-block">
              <p class="countdown-header">Minutes</p>
              <p class="countdown-body" id="minutes"></p>
            </div>
            <span class="separation">:</span>
            <div class="number-block">
              <p class="countdown-header">Seconds</p>
              <p class="countdown-body" id="seconds"></p>
            </div>
          </div>
          <p class="subscribe-text">Subscribe and learn more</p>

          <section class="modal hidden">
            <div class="flex">
              <h3>Stay in touch</h3>
              <button class="btn-close">â¨‰</button>
            </div>
            <div>
              <p>
                Subscribe to the newsletter to receive future updates and get
                notified when we launch.
              </p>
            </div>
            <input type="email" id="email" placeholder="youremail@email.com" />
            <button class="btn">Submit</button>
          </section>

          <div class="overlay hidden"></div>

          <button class="subscribe-button btn-open">Subscribe</button>
        </div>
        <div class="right">
          <img id="rocket" src="/assets/images/rocket.svg" alt="image" />
        </div>
      </div>
    </main>
  </body>
  <script src="script-modal.js"></script>
</html>
