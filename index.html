<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <h1 class="launch-title">READY TO LAUNCH IN...</h1>
          <div class="countdown">
            <div class="number-block">
              <p class="countdown-header">Days</p>
              <p class="countdown-body">00</p>
            </div>
            <span class="separation">:</span>
            <div class="number-block">
              <p class="countdown-header">Hours</p>
              <p class="countdown-body">00</p>
            </div>
            <span class="separation">:</span>
            <div class="number-block">
              <p class="countdown-header">Minutes</p>
              <p class="countdown-body">00</p>
            </div>
            <span class="separation">:</span>
            <div class="number-block">
              <p class="countdown-header">Seconds</p>
              <p class="countdown-body">00</p>
            </div>
          </div>
          <p class="subscribe-text">Subscribe and learn more</p>
          <button class="subscribe-button">Subscribe</button>
        </div>
        <div class="right">
          <img id="rocket" src="/assets/images/rocket.svg" alt="image" />
        </div>
      </div>
    </main>
  </body>
</html>
